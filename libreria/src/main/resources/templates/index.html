<!DOCTYPE html>
<html>
    <head>
        <title>Libreria</title>
    </head>
    <body>
        <div align="center">
            <h1>Libreria</h1>
            <a href="/libreria/home/nuovo" class="button">Aggiungi libro</a>
            <br />
            <table class="tg">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titolo</th>
                        <th>Autore</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${catalogo}">
                        <td th:text="${libro.id}">ID</td>
                        <td th:text="${libro.titolo}">Titolo</td>
                        <td th:text="${libro.Autore}">Autore</td>

                        <td>
                            <a th:href="@{'/libreria/home/modifica/'+ ${libro.id}}">Modifica</a>
                            &nbsp;&nbsp;&nbsp;<a th:href="@{'/libreria/home/cancella/'+ ${libro.id}}">Elimina</a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
